 <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3 shift" style="background-image: linear-gradient(to right,white,#A2ECE6,#1D8D84,#1D8D84) ">

        <div class="Container" >
            <ng-container *ngIf="IsAuthendicated(); else other2">
                <a class="navbar-brand">
                    <img src="assets/pharmercy-icon-6.jpg" alt="nodata" height="30" width="30" style=" margin-right:10px;" />
                </a>
                <a (click)=" navigate_prod()" class="navbar-brand" style="text-decoration: none;color: #24B3A8"><i><b>BestBuy Pharmacy</b></i></a>
        
            </ng-container>
            <ng-template #other2>
                <a class="navbar-brand">
                    <img src="assets/pharmercy-icon-6.jpg" alt="nodata" height="30" width="30" style=" margin-right:10px;" />
                </a>
                <a (click)="navigate_home()" class="navbar-brand" style="text-decoration: none;color: #24B3A8"><i><b>BestBuy Pharmacy</b></i></a>
        
            </ng-template>
           
           </div>
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
            <ul class="navbar-nav " style="position: relative;float:right;">
                <ng-container *ngIf="IsAuthendicated(); else other1">
                    <ng-container *ngIf="router.url==='/adminpd' || router.url==='/Addproduct'|| router.url==='/Editproduct'; else other">
                        <li class="nav-item border-white"><button  class="nav-link btn btn-link text-white" (click)="Logout()" style="color: white;text-decoration: none;padding:14px 5px;" >Log out</button></li>
                   
                    </ng-container>
                   
                   
                </ng-container>
                <ng-template #other1>
                   
                    <li class="nav-item border-white"><button class="nav-link btn btn-link text-white" routerLink="Signup" style="color: white;text-decoration: none;margin-right: 3px;padding:14px 5px;" > <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    </svg> Sign up</button></li>
                    <li class="nav-item border-white"><button class="nav-link btn btn-link text-white"routerLink="Loginpage" style="color: white;text-decoration: none;margin-right: 3px;padding:14px 5px; " > <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                        <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                    </svg> Log in</button></li>
   
                   
                </ng-template>
                <ng-template #other>
                   
                     
                    <li class="nav-item border-white"><button class="nav-link btn btn-link text-white" (click)="navigate_profile()" style="color: white;text-decoration: none;margin-right: 3px;padding:14px 5px;" > <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg> Hello {{getname()}} !</button></li>
                    <li class="nav-item border-white"><button class="nav-link btn btn-link text-white"(click)="navigate_cart()" style="color: white;text-decoration: none;margin-right: 3px;padding:14px 5px; " > <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg> Cart details</button></li>
                    <li class="nav-item border-white"><button  class="nav-link btn btn-link text-white" (click)="navigate_order()" style="color: white;text-decoration: none;padding:14px 5px;" > <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg> My Orders</button></li>
                    <li class="nav-item border-white"><button  class="nav-link btn btn-link text-white" (click)="Logout()" style="color: white;text-decoration: none;padding:14px 5px;" ><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-door-closed-fill" viewBox="0 0 16 16">
                        <path d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg> Log out</button></li>
                 
                   
                   
                </ng-template>
                </ul>
           
     </div>
   
    </nav>
</header>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<router-outlet> </router-outlet>
