 <div class="justify-content-center" id="logindiv">
    <h1 style="text-align: center; color: #A2ECE6; font-size: 30px; ">BestBuy Pharmacy</h1>
    <h6 style="text-align:center;color:white;font-size:15px;">Sign in to your Account</h6> 
    
    <form #LoginJWTForm="ngForm" name="login" (ngSubmit)="post_api(LoginJWTForm.value)"  >
        <div class="form-group justify-content-center" >
            <div>
        <i class="fa fa-user" style="font-size: 30px; color: white;"></i>&nbsp;&nbsp;
        <label for="email"style="color:white;"class="control-label">Email</label><br>
        <input type="email" name="email"  [(ngModel)]="user.email" class="form-control" minlength="13" #name="ngModel"  required/><br>
        <div class="error" *ngIf="name.errors?.minlength">InValid email </div>
        <div class="error"  *ngIf="name.touched && name.invalid">Email is required</div> 
        
        </div>
        </div>
        <div class="form-group justify-content-center" >
        <i class="fa fa-lock" style="font-size: 30px; color: white;"></i>&nbsp;&nbsp;
        <label for="password" style="color:white;"class="control-label">Password</label><br>
        <input type="password"  id="password" [(ngModel)]="user.password" name="password" #pass="ngModel" minlength="3" class="form-control" required/><br>
        <div class="error" *ngIf="pass.errors?.minlength">Password  should be 3 characters </div>
        <div class="error"  *ngIf="pass.touched && pass.invalid">Password is required</div> 
        </div>
        
        <div class="form-group justify-content-center" >
            <input type="submit"value="submit" [disabled]="LoginJWTForm.invalid" value="Login" class="btn btn-primary slide-hover-left-1 " style="background-color: #1D8D84; border: none; margin-left: 35%;"/>
            
            <h6 class="fs" style="color:white;">Don't have an account? <a  (click)="navigate_Signup()" style="color: #A2ECE6;">Create New</a></h6> 
        </div>
        
    </form>
    <div class="error" *ngIf="invalid">{{invalid}}</div>
</div>
