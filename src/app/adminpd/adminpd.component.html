<table class="table" style="width: 90%; margin-left: 4.5%;">
        
                <tr style="background-color: #156760;color:white;">
                    <th>
                        Product ID
                    </th>
                    <th>
                        Product Name
                    </th>
                    <th>
                        Product Image
                    </th>
                    <th>
                        Product Description
                    </th>
                    <th>
                        Price
                    </th>
                    <th>

                    </th>
                </tr>
            
           
               
          <tr *ngFor="let item of adminproduct" style="background-image: linear-gradient(to right,white,white,#A2ECE6)">
                        <td>
                                {{item.productid}}
                        </td>
                        <td>
                                {{item.productname}}
                        </td>
                        <td>
                                <img src={{item.productImage}} height=100 width=100>
                        </td>
                        <td>
                                {{item.productDesc}}
                        </td>
                        <td>
                                {{item.price|currency:'INR'}} 
                        </td>
                        <td>
                                
                                 <button class="btn btn-primary" (click)="navigate_EditProduct(item.productid,item)" ><img src="/assets/editing.png" width="20" height="20" /></button>
                                <button class="btn btn-danger" (click)="delete_api(item.productid)"><img src="/assets/delete.png" width="20" height="20" /></button>
                        </td>
                
                    </tr>
                    
                
           
</table>
