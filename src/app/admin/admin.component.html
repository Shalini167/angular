<div class="justify-content-center" id="logindiv">
    <h1 style="text-align: center; color: #A2ECE6; font-size: 30px; ">BestBuy Pharmacy</h1>
    <h6 style="text-align:center;color:white;font-size:15px;">Hello Admin!</h6> 
    
    <form #loginform="ngForm" (ngSubmit)="login(loginform.value)"  >
        <div class="form-group justify-content-center" >
            <div>
        <i class="fa fa-user" style="font-size: 30px; color: black;"></i>
        <label for="email"style="color:white;"class="control-label">Email</label><br>
        <input type="email" name="email"  [(ngModel)]="email" class="form-control" minlength="10" #name="ngModel"  required/><br>
        <div class="error" *ngIf="name.errors?.minlength">InValid email </div>
        <div class="error"  *ngIf="name.touched && name.invalid">Email is required.</div> 
        </div>
        </div>
        <div class="form-group justify-content-center" >
        <i class="fa fa-lock" style="font-size: 30px; color: black;"></i>
        <label for="password" style="color:white;"class="control-label">Password</label><br>
        <input type="password"  id="password" [(ngModel)]="password" name="password" #pass="ngModel" minlength="3" class="form-control" required/><br>
        <div class="error" *ngIf="pass.errors?.minlength">Password  should be 3 characters </div>
        <div class="error"  *ngIf="pass.touched && pass.invalid">Password is required</div> 
        </div>
        
        <div class="form-group justify-content-center" >
            <input type="submit"value="submit" [disabled]="loginform.invalid" value="Login" class="btn btn-primary slide-hover-left-1 " style="background-color: #1D8D84; border: none; margin-left: 35%; "/>
            <div class="error" *ngIf="invalid">{{invalid}}</div>
   
        </div>
        
    </form>

</div>
